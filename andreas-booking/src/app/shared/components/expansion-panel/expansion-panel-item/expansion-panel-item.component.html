<div>
  <mat-expansion-panel
    [@.disabled]="animationsDisabled"
    (afterExpand)="scrollToTop()"
    [disabled]="this.disabled"
    (closed)="this.onCloseExpansionPanel()"
    (opened)="this.onOpenExpansionPanel()"
    [expanded]="this.expanded"
  >
    <mat-expansion-panel-header [attr.data-checked]="this.expanded">
      <mat-panel-title>
        <img
          src="https://www.gstatic.com/flights/airline_logos/70px/multi.png"
          alt="Logo de la aerolÃ­nea" />
        <amr-item class="item-expansion" [item]="this.item"></amr-item>
        <ng-container *ngIf="!expanded">
          <amr-button
            ariaLabel="Search"
            label="Cambiar Vuelo"
            [showSvgIcon]="false"
          ></amr-button></ng-container
      ></mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
      <ng-content></ng-content>
    </mat-panel-description>
  </mat-expansion-panel>
</div>
